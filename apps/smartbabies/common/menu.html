<!DOCTYPE HTML>
<html>
<head>
<title>nativeDroid - Theme for jQuery Mobile</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
<link rel="stylesheet" href="css/font-awesome.min.css" />

<!-- jQueryMobileCSS - original without styling -->
<link rel="stylesheet" href="css/jquerymobile.css" />

<!-- nativeDroid core CSS -->
<link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />

<!-- nativeDroid: Light/Dark -->
<link rel="stylesheet" href="css/jquerymobile.nativedroid.light.css"
	id='jQMnDTheme' />

<!-- nativeDroid: Color Schemes -->
<link rel="stylesheet" href="css/jquerymobile.nativedroid.color.red.css"
	id='jQMnDColor' />

<!-- jQuery / jQueryMobile Scripts -->
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>


</head>
<body>

	<div data-role="page" data-theme='b'>
		<div data-role="header" data-position="fixed" data-tap-toggle="false"
			data-theme='b'>
			<h1>Smart Babies</h1>
			<a href="index.html" data-ajax='false' target='_blank'><i
				class='icon-reorder'></i></a>
		</div>

		<div data-role="content">

			<ul data-role="listview" data-inset="false" data-icon="false"
				data-divider-theme="b">
				<li data-role="list-divider">Menu</li>

				<li><a href="profile.html"  class='icon-user' data-ajax="false"> Profil</a></li>

				<div data-role="collapsible"  data-content-theme="b">
					<h4>Aile Planlamasi</h4>
					<ul data-role="listview">
						<li><a href="date.html" class='icon-calendar'> Dogum Tarihi</a></li>
						<li><a href="horoscope.html" class='icon-star'> Burc</a></li>
						<li><a href="earliest.html"class='icon-check'> En Uygun</a></li>
					</ul>
				</div>

				<li><a href="collapsible.html" class='icon-heart' data-ajax="false"> Bebegimin
						Durumu</a></li>

				<div data-role="collapsible" data-content-theme="b">
					<h4>Kontroller</h4>
					<ul data-role="listview">
						<li><a href="periodic.html" class='icon-user-md'> Periyodik</a></li>
						<li><a href="vaccine.html" class='icon-medkit'> Asilar</a></li>
						<li><a href="test.html" class='icon-hospital'> Testler</a></li>
					</ul>
				</div>

				<div data-role="collapsible" data-content-theme="b">
					<h4>Gebelik</h4>
					<ul data-role="listview">
						<li><a href="#" class='icon-female'> Fizyolojik</a></li>
						<li><a href="#" class='icon-exclamation-sign'> Psikolojik</a></li>

					</ul>
				</div>


				<div data-role="collapsible" data-content-theme="b">
					<h4>Doktorum</h4>
					<ul data-role="listview">
						<li><a href="appointment.html" class='icon-pencil'> Randevu</a></li>
						<li><a href="#" class='icon-phone-sign'> Iletisim</a></li>
					</ul>
				</div>

			</ul>
		</div>

	</div>
</body>
</html>

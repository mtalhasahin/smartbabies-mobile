<!DOCTYPE HTML><html>
    <head>
        <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>nativeDroid - Theme for jQuery Mobile</title>
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
		<!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
        <link href="worklight/worklight.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
		<!-- jQueryMobileCSS - original without styling -->
        <link href="css/jquerymobile.css" rel="stylesheet">
		<!-- nativeDroid core CSS -->
        <link href="css/jquerymobile.nativedroid.css" rel="stylesheet">
		<!-- nativeDroid: Light/Dark -->
        <link href="css/jquerymobile.nativedroid.light.css" id="jQMnDTheme" rel="stylesheet">
		<!-- nativeDroid: Color Schemes -->
        <link href="css/jquerymobile.nativedroid.color.red.css" id="jQMnDColor" rel="stylesheet">
		<!-- jQuery / jQueryMobile Scripts -->
        <script>
		// Define WL namespace.
		var WL = WL ? WL : {};
		/**
		 * WLClient configuration variables.
		 * Values are injected by the deployer that packs the gadget.
		 */
		WL.StaticAppProps = {
   "APP_DISPLAY_NAME": "smartbabies",
   "APP_ID": "smartbabies",
   "APP_SERVICES_URL": "\/apps\/services\/",
   "APP_VERSION": "1.0",
   "ENVIRONMENT": "android",
   "LOGIN_DISPLAY_TYPE": "embedded",
   "WORKLIGHT_NATIVE_VERSION": "1420749232",
   "WORKLIGHT_PLATFORM_VERSION": "6.1.0.00.20131219-1900",
   "WORKLIGHT_ROOT_URL": "\/apps\/services\/api\/smartbabies\/android\/"
};</script>
		<script src="worklight/cordova.js"></script>
		<script src="worklight/wljq.js"></script>
		<script src="worklight/worklight.js"></script>
		<script src="worklight/checksum.js"></script>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
        <META CONTENT="20; URL=menu.html" HTTP-EQUIV="Refresh">
    </head>
    <body>
        <div data-role="page" data-theme="b">
            <div data-role="content">   
                <div data-nativedroid-background="http://nativedroid.godesign.ch/res/img/splashscreenbg.png" data-nativedroid-plugin="splashscreen" data-nativedroid-splashscreen-animation="fadeOut" data-nativedroid-splashscreen-time="20">
                    <div class="splashScreenExample">
                        <h1>Smart Babies</h1>
                        <h2>Ho≈ü Geldiniz</h2>
                        <h3>Smarter healthcare for a smarter planet</h3>
                        <div class="splashScreenDroid"></div>
                    </div>				
                </div>
            </div>
            <div data-position="fixed" data-role="header" data-tap-toggle="false" data-theme="b">
                <h1>Smart Babies</h1>
                <a data-ajax="false" href="#" target="_blank"><i class="icon-reorder"></i></a>
            </div>
        </div>
        <script src="js/nativedroid.script.js"></script>
    </body>
</html>
